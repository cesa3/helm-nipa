nameOverride: ""
fullnameOverride: ""

# Frontend configuration
frontend:
  name: frontend
  replicaCount: 4
  
  image:
    repository: mcowl/nipa-travel-frontend
    tag: "v7.7.7"
    pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  
  livenessProbe:
    enabled: true
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5

# Backend configuration
backend:
  name: backend
  replicaCount: 4
  enabled: true
  image:
    repository: mcowl/nipa-travel-backend
    tag: "v7.7.7"
    pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  livenessProbe:
    enabled: true
    httpGet:
      path: /api/health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /api/health
      port: 8000
    initialDelaySeconds: 5
    periodSeconds: 5

# Application configuration (non-sensitive)
config:
  # PORT: "8000"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  JWT_EXPIRES_IN: "7d"

# Secrets (sensitive data)
secrets:
  DB_HOST: ""
  DB_PORT: ""
  DB_USER: ""
  DB_PASSWORD: ""
  DB_NAME: ""
  JWT_SECRET: ""

# Autoscaling (optional)
autoscaling:
  enabled: false
  
  # Frontend scaling
  frontend:
    minReplicas: 3
    maxReplicas: 21
    targetCPUUtilizationPercentage: 70
    # Optional: Scale on memory too
    targetMemoryUtilizationPercentage: 80
  
  # Backend scaling  
  backend:
    minReplicas: 3
    maxReplicas: 27
    targetCPUUtilizationPercentage: 70
